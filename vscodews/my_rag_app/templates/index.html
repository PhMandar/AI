<!DOCTYPE html>
<html>
<head>
  <title>Ask the LLM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* full viewport height */
      margin: 0;
      background-color: #f9f9f9;
    }
    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #spinner {
      display: none;
      margin-top: 20px;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007BFF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #answer {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>What do you want to ask?</h2>
    <form id="askForm">
      <input type="text" id="question" name="question" placeholder="Enter your question" required>
      <br>
      <button type="submit">OK</button>
    </form>

    <div id="spinner">
      <div class="loader"></div>
      <p>Processing...</p>
    </div>

    <h3>Answer:</h3>
    <div id="answer"></div>
  </div>

  <script>
    document.getElementById("askForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const question = document.getElementById("question").value;

      // Show spinner
      document.getElementById("spinner").style.display = "block";
      document.getElementById("answer").innerText = "";

      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await response.json();
        document.getElementById("answer").innerText = data.answer;
      } catch (err) {
        document.getElementById("answer").innerText = "Error fetching answer.";
      } finally {
        // Hide spinner
        document.getElementById("spinner").style.display = "none";
      }
    });
  </script>
</body>
</html>
